<div class="create-form">
    <h3 class="form-title">New Contact</h3>
    <form class="emp-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="contactsService.selectedUser.ID">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="contactsService.selectedUser.Name"
              placeholder="Username" required>
            <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" name="Age" #Country="ngModel" [(ngModel)]="contactsService.selectedUser.Age" placeholder="Age">
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" name="Email" #Name="ngModel" [(ngModel)]="contactsService.selectedUser.Email"
              placeholder="Email">
          </div>
          <div>
            <select class="select-css" [(ngModel)]="contactsService.selectedUser.CountryID" name="Country" #Country="ngModel" required>
                <option *ngFor=" let object of countries"  value="{{object.ID}}">
                  {{object.Name}}
                 </option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" name="Number" #Name="ngModel" [(ngModel)]="this.phone"
              placeholder="Number" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <button [disabled]="!contactForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
              <i class="fa fa-floppy-o"></i> Submit</button>
          </div>
          <div class="form-group col-md-4">
            <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(contactForm)">
              <i class="fa fa-repeat"></i> Reset</button>
          </div>
        </div>
      </form>
</div>
